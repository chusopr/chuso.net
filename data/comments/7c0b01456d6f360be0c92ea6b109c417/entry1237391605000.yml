  Me parece interesantisima, nada morbo, porque tenemos que entender que al morir no somos mas que eso, un cuerpo sin vida......o es morbo incinerar a nuestro seres queridos cuando mueren?! Pienso que es buenisimo pensar que nuestro cuerpo despues de la vida siga siendo util para los que aun la tengan. Lamentablemente no pude verla personalmente porque en Venezuela la prohibieron, pero las imagenes que he podido ver a traves de la red me parecen buenisimas y nada dantescas como pense que podia serlo!!