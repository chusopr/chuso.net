  A los [hackers](http://catb.org/esr/jargon/html/H/hacker.html) de [Doom9](http://spanish.doom9.org/) parece que no hay quien los pare. Ante la posibilidad de que sea actualizado el sistema de encriptación de los HD DVDs [revocando](http://arstechnica.com/news.ars/post/20070407-corel-updates-windvd-to-stop-aacs-hackers.html) la clave que tanto se ha extendido por Internet, han [desarrollado](http://forum.doom9.org/showthread.php?t=124294) otra forma de romper la protección sin conocer previamente la clave, por lo que lo consideran prácticamente [irrevocable](http://forum.doom9.org/showthread.php?p=979423&post979423). Sin embargo, como esta solución actualmente [requiere](http://arstechnica.com/news.ars/post/20070415-aacs-cracks-cannot-be-revoked-says-hacker.html) bastante de hardware y software [hacking](http://en.wikipedia.org/wiki/Hacker), no es todavía muy asequible a todo el mundo.
  
  Deberían darse cuenta de que hecho el sistema de protección hecho el crack, [nadie](https://web.archive.org/web/20070305233202/www.alex-ionescu.com/?p=24) se [salva](http://forum.doom9.org/showthread.php?t=121866&page=5).
