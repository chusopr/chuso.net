  El título dice que decir "a mi me funciona" es un mal argumento pero no explicas por qué. Te limitas a repetir algunos sesgos cognitivos que todos los humanos tienen en al menos algún momento de su vida. La experiencia vale dependiendo del contexto, de la calidad de la información y de si los resultados son consistentes con otras experiencias, por eso existe algo que se conoce como método cualitativo.
  
  1. "Si tenemos tendencia a creer que la homeopatía funciona, daremos más validez y representatividad a los casos en los que nos hemos curado aún cuando es la menor parte de las veces –y aún cuando si fuese la mayor parte, podría no ser representativo, como veremos más adelante–. Es, por así decirlo, la tendencia inconsciente que tenemos a darle más relevancia a los casos que favorecen nuestro punto de vista y no tener en cuenta los que lo contradicen"
  
  A la inversa, si tenemos prejuicios contra la homeopatía existe una tendencia a negar cualquier prueba científica de la homeopatía (p.e. ensayos clínicos, revisiones, experimentos, etc) y darle más relevancia a críticas u opiniones de baja calidad (p.e. como las críticas de la revistas "escépticas").
  
  2. "Es un tipo de sesgo de confirmación de cherry picking y ojo porque a veces puede ser un argumento válido, especialmente en el caso de contraejemplos. La evidencia incompleta consiste en tomar una pequeña muestra (¡o un único caso!) que confirma nuestra hipótesis e ignorar el resto. Sería por ejemplo el caso de un usuario al que se le estropee el smartphone poco después de que le expire la garantía y en base a eso sostiene la hipótesis de que ese fabricante diseña los smartphones con la intención de que se estropeen al expirar la garantía. No es posible sostener esta afirmación basándose solo en este único caso y será necesario observar una tendencia generalizada a que esto suceda con un porcentaje significativo de dispositivos de este fabricante para poder sostener esta afirmación con mayor fundamento."
  
  Pensé que el cherry picking era la tendencia a elegir la evidencia favorable y descartar la que desfavorable, pero aquí tuerces las cosas y lo confundes con la "evidencia de anécdota". Pero si tus condiciones son la balanza extrema de la "evidencia" hacía un lado, te puedo asegurar que incluso tomando gran parte de las pruebas de la homeopatía incluyendo las que muestran resultados negativos, la mayoría de estudios indican resultados positivos. Por ejemplo, de los estudios con basófilos solo uno indica un resultado negativo:
  
  http://www.ncbi.nlm.nih.gov/pubmed/1376282
  
  Todos los demás o indican pruebas ambigüas:
  
  http://www.ncbi.nlm.nih.gov/pubmed/1376282
  
  O replicaciones exitosas:
  
  http://www.ncbi.nlm.nih.gov/pubmed/19945674
  
  http://www.ncbi.nlm.nih.gov/pubmed/16399248
  
  http://www.ncbi.nlm.nih.gov/pmc/articles/PMC2759025/
  
  http://www.ncbi.nlm.nih.gov/pubmed/20581771
  
  
  
  "Por todo esto es necesario contrastar nuestros puntos de vista con personas de la opinión contraria, si es capaz de resistir el ataque de quien pretenda refutarlos, podremos sostenerlos con mayor fundamento."
  
