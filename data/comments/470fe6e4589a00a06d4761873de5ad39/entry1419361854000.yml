  > El título dice que decir “a mi me funciona” es un mal argumento pero no explicas por qué
  
  Pongo un párrafo de resumen explicando por qué ese argumento no es válido y a continuación una lista con siete puntos detallados de por qué la experiencia personal no es una prueba válida.
  
  > si tenemos prejuicios contra la homeopatía existe una tendencia a negar cualquier prueba científica de la homeopatía [...] y darle más relevancia a críticas u opiniones de baja calidad [...]
  
  Pues me das la razón a lo que digo en el post. Estás criticando los mismos sesgos que yo he explicado para invalidar la experiencia personal como argumento válido tanto para unos como para otros, ya que todos somos víctimas de los mismos sesgos, como advertía al principio del post:
  
  > Ha de quedar claro que estos son sesgos que todos aplicamos [...], por lo que no podemos [...] considerarnos libres de ellos.
  
  Y por eso lo que defiendo aquí para apoyar o refutar una afirmación científica es el método científico y lo que tú dices apoya la misma postura, así que no sé qué pretendes discutir sobre este punto.
  
  > Pensé que el cherry picking era la tendencia a elegir la evidencia favorable y descartar la que desfavorable, pero aquí tuerces las cosas y lo confundes con la “evidencia de anécdota”
  
  Lo que he dicho es que la evidencia anecdótica es **un tipo** de *cherry picking* porque es así: (http://es.wikipedia.org/wiki/Cherry_picking).
  
  > te puedo asegurar que incluso tomando gran parte de las pruebas de la homeopatía incluyendo las que muestran resultados negativos, la mayoría de estudios indican resultados positivos
  
  No me interesa debatir si la homeopatía es eficaz o no, no es el tema de este post, que discute la experiencia personal como argumento válido.
  Aquí discuto los argumentos, no las conclusiones. No voy a responder a algo que está fuera del tema del post.
