  Algo bastante fastidioso que he comprobado es que al quedarte sin espacio en la partición en la que se guarda tu configuración de Opera ésta se perderá al cerrar el programa.
  
  Con este comando se hace un backup en UN*X:
  ```
  tar -Pc ~/.opera/{keyboard,mail,menu,mouse,plugins,sessions,skin,styles,toolbar,userjs,widgets} .opera/*.{adr,dat,dir,ini,js,reg,txt} | bzip2 -c9 >| opera-backup.tar.bz2
  ```
