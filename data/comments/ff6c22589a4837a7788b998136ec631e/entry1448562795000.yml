message: |
  Hola, Nick.
  
  Lo único que se puede saber con cierta fiabilidad acerca de la ubicación de una dirección IP es su país ya que esa información es pública. Los datos más precisos acerca de su ubicación se obtienen mediante la combinación de distintas técnicas que no siempre son fiables y pueden producir datos incorrectos. Especialmente si se trata de direcciones IP dinámicas en las que la misma dirección IP puede ser usada en dos momentos de tiempo distintos por diferentes clientes del mismo proveedor en distintas partes del país.
