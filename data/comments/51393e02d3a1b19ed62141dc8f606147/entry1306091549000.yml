  Creo que si la abstención supera el 75%, las elecciones son nulas (lo de creo es el porcentaje, porque lo de elecciones nulas lo sé seguro); eso es más que un titular. La abstención sí vale de algo en casos extremos (no tan extremos si el panorama "normal" es una abstención del 55%).
