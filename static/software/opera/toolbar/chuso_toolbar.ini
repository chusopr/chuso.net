Button3, "Kill"="Go to page, "javascript:var b=new Array();var c=1;document.onkeydown=ck;el=document.getElementsByTagName('*');for(i=0;i<el.length;i++){if(el[i].tagName.search(/(HTML|BODY)/i)==-1){if(el[i].title) el[i].oldTitle=el[i].title;el[i].title='click to remove '+el[i].tagName+'  (ESC to exit)';el[i].onclick=function(e){t=this;if(window.event) e=window.event;if((t==e.target)||(window.event)) t.parentNode.removeChild(t);if(window.opera) e.stopPropagation();return false;};el[i].onmouseover=function(){if(!c)return;c=0;t=this;b[t]=t.style.backgroundColor;t.style.background='red';};void(el[i].onmouseout=function(){t=this;t.style.backgroundColor=b[t];c=1;});}}function ck(e){k=window.event?window.event.keyCode:e.keyCode;if(k==27) {for(i=0;i<el.length;i++){if(el[i].tagName.search(/(HTML|BODY)/i)==-1){el[i].oldTitle?el[i].title=el[i].oldTitle:el[i].removeAttribute('title');el[i].onclick=null;el[i].onmouseover=null;el[i].onmouseout=null;el[i].style.backgroundColor=b[t];}}}}", 1, , "webdev-dev""
Button4, "Highlight"="Go to page, "javascript:var AlwaysAsk=1;var ShowStats=1;var gCount,gText,gKeywords,gRE;var colors=new Array('#ffff66','#A0FFFF','#99ff99','#ff9999','#ff66ff','#ffee00','00eeff');function CheckSearchString(text){var x=text;if(text==null)return;if(text.length==0)return;text='|' + text.replace(/\W+/g,'|') + '|';text=text.replace(/\|+/g,'|');if(!text.length>1)return;gKeywords=null;gRE=null;gText=x;gCount=null;text=text.substring(1,text.length-1).toLowerCase();gCount=text.split('|');gKeywords=text.split('|');for (var i=gCount.length-1;i>=0;i--){gKeywords[gKeywords[i]]=i;gCount[gCount[i]]=0;}try{gRE=new RegExp('((' + gKeywords.join(')|(') + '))', 'i');}catch(er){alert('Unable to create regular expression using text '+text+'.\n\n'+er);return;}return true;}function ClearNodeHighlights(node){var child, result=false, r;if (node.nodeType==1){if (node.agohighlight){result=true;node.parentNode.replaceChild(node.firstChild,node);}else if( node.childNodes && node.tagName.toUpperCase()!='SCRIPT' && node.tagName.toUpperCase!='STYLE'){for (child=0; child < node.childNodes.length; child++){r= ClearNodeHighlights(node.childNodes[child]);result=result || r;}}}return result;}function ShowNodeHighlights(node,mydoc){var nkeyw,match, pos=0, skip=0, spannode, middlebit, endbit, middleclone;if(node.nodeType==3 && node.data){pos=node.data.search(gRE);if(pos>=0){skip=1;match=RegExp.$1.toLowerCase();nkeyw=gKeywords[match];gCount[match]++;spannode=mydoc.createElement('SPAN');spannode.agohighlight=true;/*spannode.style.border='dashed blue 1px';*/spannode.style.fontWeight='bold';spannode.style.color='black';spannode.style.backgroundColor=colors[nkeyw];middlebit=node.splitText(pos);endbit=middlebit.splitText(match.length);middleclone=middlebit.cloneNode(true);spannode.appendChild(middleclone);middlebit.parentNode.replaceChild(spannode,middlebit);}}else if(node.nodeType==1 && node.childNodes && node.tagName.toUpperCase()!='SCRIPT' && node.tagName.toUpperCase!='STYLE'){for (var child=0; child < node.childNodes.length; ++child){child=child+ShowNodeHighlights(node.childNodes[child],mydoc);}}return skip;}function Highlight(){var text,i;var f=window.top.frames;if(f.length <= document.getElementsByTagName('iframe').length){if (ClearNodeHighlights(document.body)) return;}else{r=false;for(var i=0;i<f.length;i++){r=r||ClearNodeHighlights(f[i].document.body);}if (r) return;}if(gText==null){if(document.referrer.indexOf('google')!=-1&&document.referrer.indexOf('q=')!=-1){var queryTermsRegExp=new RegExp('q=([^&]+)');if(queryTermsRegExp.test(document.referrer)){gText=RegExp.$1.replace(/\+/g,' ');}}if(document.URL.indexOf('google')!=-1&&document.URL.indexOf('q=')!=-1){var queryTermsRegExp=new RegExp('q=([^&]+)');if(queryTermsRegExp.test(document.URL)){gText=RegExp.$1.replace(/\+/g,' ');}}}if (AlwaysAsk||!text){text=prompt('Highlight keywords (write several words seperated by spaces if needed):', (gText==null?'':gText));} if(!CheckSearchString(text))return;if(f.length <= document.getElementsByTagName('iframe').length){ShowNodeHighlights(document.body,document);}else{for(var i=0;i<f.length;i++){ShowNodeHighlights(f[i].document.body,f[i].document);}}if (ShowStats){text='';for (i=0;i<gCount.length;i++){text+=gCount[i] + ': ' + gCount[gCount[i]] + '\n';}text='Items found:\n'+text+'';alert(text);}} Highlight();", 1, , "Search""
